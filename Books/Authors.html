}

// Classes.

class Author
{
	constructor(name, books)
	{
		this.name = name;
		this.books = books;
	}

	toDomElement()
	{
		var d = document;

		var liAuthor = d.createElement("li");

		liAuthor.innerHTML = this.name;

		var author = this;
		var booksAsLiElements = this.books.map(x => x.toDomElement(author) )

		var ulBooks = d.createElement("ul");
		booksAsLiElements.forEach(x => ulBooks.appendChild(x) );

		liAuthor.appendChild(ulBooks);

		return liAuthor;
	}
}

class Book
{
	constructor(name, parts)
	{
		this.name = name;
		this.parts = parts;
	}

	toDomElement(author)
	{
		var d = document;

		var liBook = d.createElement("li");

		if (this.parts == null)
		{
			var linkToBook = d.createElement("a");
			linkToBook.innerHTML = this.name;
			linkToBook.href = author.name + "/" + this.name;
			liBook.appendChild(linkToBook);
		}
		else
		{
			var bookNameAsElement = d.createElement("div");
			bookNameAsElement.innerHTML = this.name;
			liBook.appendChild(bookNameAsElement);

			var partsAsLiElements =
				this.parts.map(x => x.toDomElement(author, this, []) );
			var ulParts = d.createElement("ul");
			partsAsLiElements.forEach(x => ulParts.appendChild(x) );

			liBook.appendChild(ulParts);
		}

		return liBook;
	}
}

class BookPart
{
	constructor(name, children)
	{
		this.name = name;
		this.children = children;
	}

	toDomElement(author, book, partsAncestors)
	{
		var d = document;

		var liPart = d.createElement("li");

		if (this.children == null)
		{
			var linkToPart = d.createElement("a");
			linkToPart.innerHTML = this.name;
			linkToPart.href =
				author.name + "/"
				+ book.name + "/"
				+ partsAncestors.map(x => x.name).join("/") + "/"
				+ this.name;
			liPart.appendChild(linkToPart);
		}
		else
		{
			var partNameAsElement = d.createElement("div");
			partNameAsElement.innerHTML = this.name;
			liPart.appendChild(partNameAsElement);

			partsAncestors = partsAncestors.map(x => x);
			partsAncestors.push(this);

			var childrenAsLiElements = this.children.map
			(
				x => x.toDomElement(author, book, partsAncestors)
			);
			var ulChildren = d.createElement("ul");
			childrenAsLiElements.forEach(x => ulChildren.appendChild(x) );
			liPart.appendChild(ulChildren);
		}

		return liPart;
	}
}
